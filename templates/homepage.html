<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Cache-busting for CSS and JS -->
  <script>
        // Clear localStorage
        localStorage.clear();

        // Clear sessionStorage
        sessionStorage.clear();

        // Clear cookies
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });
  </script>
  <link rel="icon" href="../static/search.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/homeStyle.css') }}">
  <link rel="preload" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></noscript>
</head>

<body>
  <div class="container container1">
    <div class="container container2">
      <div class="row " style="text-align: center;">
        <div class="col col-sm-5">
          <img class="pull-right" src="../static/styles/image.png" alt="" width="200" height="150">
        </div>
        <div class="col col-sm-7">
          <h1 class="pull-left"
              style="padding: 20px 0;font-weight:600 ;font-family:Georgia, 'Times New Roman', Times, serif"> Text  <a href="/"><img src="../static/search.png" width="50px" height="50px"/></a> Mask
          </h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-class">
            <form action="/hide" method="POST">
              <p><b>HIDE </b></p>
              <hr>
              <label for="sec_msg"><b>Secret </b></label><br>
              <input type="text" placeholder="Enter a secret message" name="sec_msg" id="email" required>
              <br>
              <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
              <label for="cvr_msg"><b> Cover Message</b></label><br>
              <input type="text" placeholder="Enter your message" name="cvr_msg" id="cvr_msg" required>
              <br>
              <button type="submit" class="hidebtn" onclick="onButtonClickHide()">Hide    <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
              {% if result %}
              <h5><b>Below steg message has been copied to your clipboard!</b></h5>
              <input type="text" value='{{result}}'  name="emd_msg" id="emd_msg"  required>
              {% endif %}
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-class">
            <form action="/reveal" method="POST">
              <p><b>REVEAL</b></p>
              <hr>
              <label for="psw_rev"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw_rev" id="psw_rev" required><br>
              <label for="steg_msg"><b> Steg Message</b></label><br>
              <input type="text" placeholder="Enter your steg message" name="steg_msg" id="steg_msg" required>
              <br>
              <button type="submit" class="revealbtn" onclick="onButtonClickReveal()">Get Secret    <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
              {% if result_reveal %}
              <h5><b>Here is your secret message!</b></h5>
              <input type="text" value='{{result_reveal}}' name="ext_msg" id="ext_msg"  required>
              <input type="reset" value="Reset Form">
              {% endif %}
            </form>
          </div>

        </div>

      </div>
    </div>

</body>

</html>
